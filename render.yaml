services:
  # Telegram Bot Service
  - type: worker
    name: maincomby-bot
    env: python
    region: frankfurt  # Ближайший к Беларуси
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: mkdir -p /opt/render/project/src/data && python -m app.main
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: BOT_TOKEN
        sync: false  # Будет задано в UI
      - key: ADMIN_IDS
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:////opt/render/project/src/data/bot.db
      - key: TIMEZONE
        value: Europe/Minsk
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
