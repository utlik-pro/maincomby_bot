name: Daily Release

on:
  # Run every day at 23:59 UTC (02:59 Minsk time)
  schedule:
    - cron: '59 23 * * *'

  # Manual trigger (backup)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Check for unreleased changes
        id: check
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will create initial release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "change_count=initial" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log $LAST_TAG..HEAD --oneline | wc -l | tr -d ' ')
            FEAT_COUNT=$(git log $LAST_TAG..HEAD --grep="^feat" --oneline | wc -l | tr -d ' ')
            FIX_COUNT=$(git log $LAST_TAG..HEAD --grep="^fix" --oneline | wc -l | tr -d ' ')

            echo "change_count=$CHANGES" >> $GITHUB_OUTPUT
            echo "feat_count=$FEAT_COUNT" >> $GITHUB_OUTPUT
            echo "fix_count=$FIX_COUNT" >> $GITHUB_OUTPUT

            if [ "$CHANGES" -gt 0 ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Found $CHANGES commits since $LAST_TAG ($FEAT_COUNT feat, $FIX_COUNT fix)"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No changes since $LAST_TAG"
            fi
          fi

      - name: Run release script (always patch)
        if: steps.check.outputs.has_changes == 'true'
        id: release
        run: |
          chmod +x ./scripts/release.sh
          # Always use patch version: 1.1.0 → 1.1.1 → 1.1.2
          echo "y" | ./scripts/release.sh patch

          # Get new version
          NEW_VERSION=$(cat VERSION)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push release
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git push origin main
          git push origin --tags

      - name: Create GitHub Release
        if: steps.check.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.release.outputs.new_version }}
          name: v${{ steps.release.outputs.new_version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Daily Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "✅ Release v${{ steps.release.outputs.new_version }} created!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Changes**: ${{ steps.check.outputs.change_count }} commits" >> $GITHUB_STEP_SUMMARY
            echo "- **Features**: ${{ steps.check.outputs.feat_count }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Fixes**: ${{ steps.check.outputs.fix_count }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes today. Skipped release." >> $GITHUB_STEP_SUMMARY
          fi
